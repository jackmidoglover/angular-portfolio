<div class="content night container-fluid">
  <div class="upLink">
    <p class="center">
      <a [href]="linkTitle.upRef" >{{ linkTitle.up }} </a>
    </p>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <!-- <div class="row fix"> -->
        <h2 class="center title"> {{ sectionTitle }}</h2>
        <hr *ngIf="sectionTitle" class="portfolio" />
      <!-- </div> -->
      <div class="row fix" myMatchHeight="card">
        <ng-content></ng-content>
      </div>
      <div class="row" style="clear:both;">

      </div>
    </div>
  </div>
  <div class="downLink">
    <p class="center">
      <a [href]="linkTitle.downRef" >{{ linkTitle.down }} </a>
    </p>
  </div>
</div>
