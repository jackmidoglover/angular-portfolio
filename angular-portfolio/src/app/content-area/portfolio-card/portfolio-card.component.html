<div class="col s12 m3 flip">
  <div class="card night flip-inner">
    <div class="flip-back">
      <div class="card-content ">
        <span class="card-title">{{ project.title }}</span>
        <p>This is a test of looping through a component and inputing data via databinding</p>
        <p>Description: {{ project.description }}</p>
      </div>
      <div class="card-action">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
      </div>
    </div>
    <div class="flip-front">
      <img [src]="project.imagePath" [alt]="project.title" />
    </div>
  </div>
</div>
